name: Build
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  typecheck:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn set version berry && yarn install --immutable
    - name: Typecheck
      run: yarn typecheck

  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn set version berry && yarn install --immutable
    - name: Build
      run: yarn build
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build/
        retention-days: 7
