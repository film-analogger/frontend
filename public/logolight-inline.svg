<svg xmlns="http://www.w3.org/2000/svg" width="3400" height="512" viewBox="20 30 3360 460" fill="none" role="img" aria-label="Film Analogger inline logo">
  <defs>
    <mask id="film-mask">
      <rect x="80" y="96" width="352" height="320" rx="32" fill="white"/>
      <!-- Sprocket holes left -->
      <rect x="96" y="128" width="24" height="32" rx="6" fill="black"/>
      <rect x="96" y="192" width="24" height="32" rx="6" fill="black"/>
      <rect x="96" y="256" width="24" height="32" rx="6" fill="black"/>
      <rect x="96" y="320" width="24" height="32" rx="6" fill="black"/>
      <!-- Sprocket holes right -->
      <rect x="392" y="128" width="24" height="32" rx="6" fill="black"/>
      <rect x="392" y="192" width="24" height="32" rx="6" fill="black"/>
      <rect x="392" y="256" width="24" height="32" rx="6" fill="black"/>
      <rect x="392" y="320" width="24" height="32" rx="6" fill="black"/>
    </mask>
  </defs>

  <g transform="translate(-71, -63) scale(1.19)">
    <!-- Film strip body with punched-through perforations -->
    <rect x="80" y="96" width="352" height="320" rx="32" fill="#0F766E" mask="url(#film-mask)"/>

    <!-- Film frames area -->
    <rect x="140" y="128" width="232" height="252" rx="16" fill="#F3B285"/>

    <!-- Frame 1 -->
    <rect x="160" y="148" width="96" height="104" rx="10" fill="#0B5E58"/>
    <!-- Frame 2 -->
    <rect x="272" y="148" width="80" height="104" rx="10" fill="#0B5E58"/>
    <!-- Frame 3 -->
    <rect x="160" y="268" width="80" height="92" rx="10" fill="#0B5E58"/>
    <!-- Frame 4 -->
    <rect x="256" y="268" width="96" height="92" rx="10" fill="#0B5E58"/>

    <!-- Lens detail top-right -->
    <circle cx="380" cy="108" r="22" fill="#F3B285"/>
    <circle cx="380" cy="108" r="10" fill="#0B5E58"/>

    <!-- Film curl bottom -->
    <path d="M80 384 Q80 416 112 416 L400 416 Q432 416 432 384" stroke="#0A6259" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M432 384 Q432 440 472 448" stroke="#0A6259" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Single-line text -->
  <text x="660" y="364" font-family="Inter, sans-serif" font-weight="700" font-size="370">
    <tspan fill="#0F766E">Film </tspan><tspan fill="#F3B285">Analogger</tspan>
  </text>
</svg>
